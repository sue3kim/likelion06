{% extends "base.html" %}
{% load static %}

{% block title %}
멋사 실습 !!
{% endblock title %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<!-- link rel="stylesheet" href="{% static 'blog/css/style.css' %}" -->
{% endblock extrahead %}

{% block content %}

<h1>블로그 상세 페이지</h1>
<br/>
<hr/>
<h2>{{blog.title}}</h2>
<p>{{blog.content}}</p>
<p>{{blog.created_at}}</p>

{% if blog.image %}
<img src="{{blog.image.url}}" alt="image" width="200">
{% endif %}

<hr/>
<a href="{% url 'home' %}"> 홈 </a>
<a href="{% url 'edit' blog.id %}"> 수정하기 </a>
<a href="{% url 'delete' blog.id %}"> 삭제하기 </a>

{% endblock content %}
